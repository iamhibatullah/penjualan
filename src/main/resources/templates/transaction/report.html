<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="main-body" th:data-role="${#authentication.getAuthorities()}">
<nav th:replace="~{layout :: navigation}"></nav>
<header th:replace="~{layout :: header (${breadCrumbs})}"></header>
<main>
    <div class="grid-container salesman-index">
        <table>
            <thead>
            <tr>
                <th>Transaction</th>
                <th>User</th>
                <th>Total</th>
                <th>Date</th>
                <th>Item</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="trx : ${grid}">
                <td th:text="${trx.transaction}"></td>
                <td th:text="${trx.user}"></td>
                <td th:text="${trx.total}"></td>
                <td th:text="${trx.date}"></td>
                <td>
                    <p th:each="itm : ${trx.item}">
                    <span th:text="${itm.product.productName} + ' x' + ${itm.quantity}"></span>
                    </p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer th:replace="~{layout :: footer}"></footer>
<th:block th:replace="~{layout :: javascript}"></th:block>
</body>
</html>
