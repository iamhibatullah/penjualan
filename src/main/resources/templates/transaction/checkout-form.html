<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="main-body" th:data-role="${#authentication.getAuthorities()}">
<nav th:replace="~{layout :: navigation}"></nav>
<header th:replace="~{layout :: header (${breadCrumbs})}"></header>
<main>
<!--        <input type="hidden" th:field="*{customerId}">-->
    <div class="cart-detail">
        <table>
            <tbody>
            <tr th:each="prod : ${cartDetail}">
                <td>
                    <img th:src="@{/resources/image/no-image.jpg}">
                </td>
                <td>
                    <span th:text="${prod.productName}"></span>
                </td>
                <td th:if="${prod.discount == 0}">
                    <span th:text="'Rp. ' + ${prod.price}"></span>
                </td>
                <td th:if="${prod.discount != 0}">
                    <small><del th:text="'Rp. ' + ${prod.price}"></del></small>
                    <span th:text="'Rp. ' + ${prod.discountPrice}"></span>
                </td>
                <td>
                    <span th:text="'x ' + ${prod.quantity} + ${prod.priceUnit}"></span>
                </td>
                <td>
                    <p th:text="'Subtotal'"></p>
                    <span th:text="'Rp. ' + ${prod.subTotal}"></span>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="cart-detail">
        <table>
            <tbody>
            <tr>
                <td>
                    <span th:text="'TOTAL'"></span>
                </td>
                <td>
                    <span th:text="'Rp. ' + ${cart.total}"></span>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <a class="blue-button update-button" th:href="@{/product/confirm}">Confirm Checkout</a>
        </div>
    </div>
    <div>
        <a class="blue-button update-button" th:href="@{/product/emptyCart}">Empty Cart</a>
    </div>
    <!--    <form method="post" class="upsert-form" th:attr="action=@{/}" th:object="${cart}">-->
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
<!--        <button class="blue-button" type="submit" th:text="'Confirm Checkout'"></button>-->
<!--    </form>-->

</main>
<footer th:replace="~{layout :: footer}"></footer>
<th:block th:replace="~{layout :: javascript}"></th:block>
</body>
</html>
